  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- PWA Install Prompt -->
    <div id="pwaInstallPrompt" style="display: none; position: fixed; bottom: 20px; left: 20px; right: 20px; background: linear-gradient(135deg, #AC6AFF 0%, #FFC876 100%); color: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); z-index: 1000;">
      <div style="display: flex; align-items: center; justify-content: space-between;">
        <div>
          <strong>Install PritechVior App</strong>
          <p style="margin: 5px 0 0 0; font-size: 14px;">Add to your home screen for the best experience!</p>
        </div>
        <div>
          <button id="pwaInstallBtn" style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 8px 16px; border-radius: 5px; margin-right: 10px; cursor: pointer;">Install</button>
          <button id="pwaCloseBtn" style="background: none; border: none; color: white; font-size: 20px; cursor: pointer;">&times;</button>
        </div>
      </div>
    </div>
    
    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check for service worker updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New service worker is available
                    if (confirm('New version available! Reload to update?')) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      const pwaInstallPrompt = document.getElementById('pwaInstallPrompt');
      const pwaInstallBtn = document.getElementById('pwaInstallBtn');
      const pwaCloseBtn = document.getElementById('pwaCloseBtn');
      
      // Listen for the beforeinstallprompt event
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('PWA install prompt triggered');
        // Prevent the mini-infobar from appearing
        e.preventDefault();
        // Save the event for later use
        deferredPrompt = e;
        // Show our custom install prompt
        pwaInstallPrompt.style.display = 'block';
      });
      
      // Handle install button click
      pwaInstallBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
          // Show the install prompt
          deferredPrompt.prompt();
          // Wait for the user's response
          const { outcome } = await deferredPrompt.userChoice;
          console.log('PWA install outcome:', outcome);
          // Clear the deferred prompt
          deferredPrompt = null;
          // Hide the install prompt
          pwaInstallPrompt.style.display = 'none';
        }
      });
      
      // Handle close button click
      pwaCloseBtn.addEventListener('click', () => {
        pwaInstallPrompt.style.display = 'none';
      });
      
      // Listen for successful app installation
      window.addEventListener('appinstalled', (e) => {
        console.log('PWA was installed successfully');
        pwaInstallPrompt.style.display = 'none';
        // You could show a thank you message here
      });
      
      // Handle iOS PWA display mode
      if (window.navigator.standalone === true) {
        console.log('Running in PWA mode on iOS');
      }
      
      // Handle Android PWA display mode
      if (window.matchMedia('(display-mode: standalone)').matches) {
        console.log('Running in PWA mode');
      }
    </script>
